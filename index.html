<html>
    <head>
    <title>Interest Calculator by ECGR </title>   
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h2>Simple Interest Calculator</h2>
        <table>
        <tr>   
       
        <td>Amount</td> 
        <td><input type="text"  id="principal"></td>
        </tr>
        <tr>
        <td>Interest Rate</td>        
        <td>
         <input type="range" value="10" min="10" max="200" id="rate" oninput="amount.value=rate.value/10" >
         <td><output id="amount" name="amount" for="rate" >1</output>%</td>  
         </td>
        </tr>  
        <tr> 
            
        <td>Years</td>
        <td><input type="number"  id="years" min="1" max="20" value="5">  </td>
        </tr>
        <tr>
       
        <td>
        <button onclick="compute()">Compute Interest</button>
        </td>
        </tr>
        </table>
        <br>
        <span id="result"></span><br>
        <footer><center>&#169; Everybody Can Get Rich</footer>
    </div>
    </body>
</html>
